<!DOCTYPE html>
<html ng-app="dbackpacker" ng-cloak>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App-Title with HTML -->
    <title>DBackpacker - Optionen</title>
    <style>
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none;
        }
    </style>
    <!-- CDN MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Style for item table -->
    <link rel="stylesheet" href="css/itemTable.css">
</head>

<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header" ng-controller="backController">
            <div class="mdl-layout__header-row" style="margin-left:0px;padding-left:25px;">
                <!-- Title -->
                <button class="mdl-button" ng-click="back()">
                    <i class="material-icons mdl-color-text--white" role="presentation">keyboard_backspace</i>
                </button>
                <span class="mdl-layout-title" style="margin-left: 10px;">Gepackter Rucksack</span>
            </div>
        </header>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Gegenstand</th>
                    <th>Gewicht</th>
                    <th>Wert</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in packedItems">
                    <td class="mdl-data-table__cell--non-numeric">{{item.name}}</td>
                    <td>{{item.weight}}</td>
                    <td>{{item.value}}</td>
                </tr>
            </tbody
        </table>
    </div>
    <!-- MDL Progress Bar with Indeterminate Progress -->


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script src="js/dbackpacker.js"></script>

</body>

</html>
