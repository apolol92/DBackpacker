<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App-Title with HTML -->
    <title>DBackpacker</title>
    <!-- CDN MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Style for item addition bar -->
    <link rel="stylesheet" href="css/itemAdditionbar.css">
    <!-- Style for item table -->
    <link rel="stylesheet" href="css/itemTable.css">
</head>

<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">DBackpacker</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                        <label class="mdl-textfield__label" for="sample2">Maximal Gewicht in kg</label>
                        <span class="mdl-textfield__error">Eingabe ist keine Zahl</span>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menü</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Alles zurücksetzen</a>
                <a class="mdl-navigation__link" href="">Optionen</a>
                <a class="mdl-navigation__link" href="">Beenden</a>
            </nav>
        </div>
        <!-- Item-Table -->
        <div id="itemTable">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">
                            <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                                <input class="mdl-textfield__input" type="text" id="sample1">
                                <label class="mdl-textfield__label" for="sample1">Gegenstand...</label>
                            </div>
                        </th>
                        <th>
                            <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                                <label class="mdl-textfield__label" for="sample2">Gewicht (kg)...</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                        </th>
                        <th>
                            <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                                <label class="mdl-textfield__label" for="sample2">Wert (€)...</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                    </thead>
                    <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                            <td>25</td>
                            <td>$2.90</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                            <td>50</td>
                            <td>$1.25</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                            <td>10</td>
                            <td>$2.35</td>
                            <td></td>
                        </tr>
                    </tbody>
            </table>
            <button class="mdl-button addBtn">
              <i class="material-icons mdl-color-text--black" role="presentation">add</i>
              <span class="visuallyhidden">add</span>
            </button>

        </div>


    </div>

</body>

</html>
